# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Checkout submodules for tutorial content
submodules:
  include: all
  recursive: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    # Create empty server data directory (normally created by frontend build)
    - mkdir -p src/experimaestro/server/data
    # Install documentation dependencies
    - pip install -r docs/requirements.txt
    # Install the package (pip will use hatch as build backend)
    - pip install .
    # Build the MkDocs site
    - mkdocs build --site-dir $READTHEDOCS_OUTPUT/html

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml
